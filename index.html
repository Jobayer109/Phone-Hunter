<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font-Awesome-link  -->
    <script src="https://kit.fontawesome.com/2cbce98b90.js" crossorigin="anonymous"></script>
    <title>Phone-Hunter</title>
    <style>
      .phoneDiv {
        border: 1px solid black;
        border-radius: 15px;
        background-color: whitesmoke;
        margin: 15px;
      }
      .phoneDiv img {
        margin: auto;
        margin-top: 10px;
      }
    </style>
  </head>
  <body class="">
    <header>
      <h1 class="text-3xl font-bold text-center underline text-yellow-400">
        Explore Smart-Phones!
      </h1>
      <!-- search Section  -->
      <section class="text-center mt-4">
        <input
          id="search-field"
          class="border border-black w-4/12 p-1 rounded pl-4"
          type="text"
          placeholder="Search phones here"
        />
        <button
          id="btn-search"
          class="bg-sky-400 px-6 py-2 rounded text-white transition delay-150 duration-300 ease-in-out"
        >
          Search
        </button>
      </section>

      <div class="text-center mt-4">
        <h3 id="search-error" class="text-red-400 hidden">
          Phone not Found.!! Search with right keywords
        </h3>
      </div>
    </header>

    <main>
      <!-- spinner Section  -->
      <div id="spinner" class="text-center hidden">
        <div role="status">
          <svg
            class="inline mr-2 w-8 h-8 text-gray-200 animate-spin fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr font-bold">Loading...</span>
        </div>
      </div>

      <!-- Phones Section  -->
      <section>
        <div id="phones-container" class="grid grid-cols-4 gap-4"></div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
